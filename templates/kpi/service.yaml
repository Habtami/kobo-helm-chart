apiVersion: v1
kind: Service
metadata:
  name: {{ include "kobo.fullname" . }}-kpi
  labels:
    {{- include "kobo.labels" . | nindent 4 }}
spec:
  type: {{ .Values.kpi.service.type }}
  ports:
    - port: {{ .Values.kpi.service.port }}
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    {{- include "kobo.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: kpi